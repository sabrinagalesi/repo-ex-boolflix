<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BoolFlix</title>
        <meta name="description" content="Impariamo Java...Script xD">
        <meta name="author" content="Sabry">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/01d3d122a4.js" crossorigin="anonymous"></script>
        <script
			  src="https://code.jquery.com/jquery-3.5.0.min.js"
			  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
              crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="js/text.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/it.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    </head>
    <body>
        <div id="top-bar">
            <div id="contenitor-input">
                <input id="search-bar" placeholder="Cerca film"/>
                <button id="go">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div id="main-page"></div>
        <script id="contenitore-film" type="text/x-handlebars-template">
            <div class="box-film">
                <span class="title">
                    Titolo : {{titolo}}
                </span>
                <span class="title">
                    Titolo originale :{{titoloOriginale}}
                </span>
                <span class="title">
                    Lingua: {{lingua}}
                </span>
                <span class="title">
                    Voto: {{{voto}}}
                </span>
            </div>
        </script>
    </body>
